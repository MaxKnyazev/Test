<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux Count HTML</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>

</head>
<body>

  <h1>Redux Count HTML</h1>

  <script>

    //---------------------------------ACTIONS
    const addCount = () => ({
        type: 'ADD',
        count: 2,
      });

    const subCount = () => ({
        type: 'SUB',
        count: 2,
      });

    //----------------------------------REDUCERS
    function reduceCount(state, action) {
      if (state === undefined) {
        state = 0;
      }

      if (action.type === 'ADD') {
        return state + action.count;
      } 

      if (action.type === 'SUB') {
        return state - action.count;
      }
      
      return state;
    }

    //-------------------------------------STORE
    let store = Redux.createStore(reduceCount);

    //---------------------------------subscribe
    const render = () => {
      console.log(store.getState());
    }

    store.subscribe(render);

    //----------------------------------dispatch
    store.dispatch(addCount()); //1
    store.dispatch(addCount()); //2
    store.dispatch(addCount()); //3
    store.dispatch(subCount()); //2
    store.dispatch(subCount()); //1
    store.dispatch(addCount()); //2

  </script>
  
</body>
</html>
