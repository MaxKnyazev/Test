<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Binary Search</title>
</head>
<body>
  <main class="BS">
    <header class="BSHeader">
      <h1 class="BSHeader__title">Binary Search</h1>
      <p class="BSHeader__task">Загадано целое цисло в диапазоне от 1 до 100.</p>
      <p class="BSHeader__task">Постарайтесь угадать это число за минимальное количество попыток.</p>
      <p class="BSHeader__task">Удачи!</p>
    </header>
    <section class="BSCalc">
      <span class="BSCalc__info">Мало!</span>
      <input class="BSCalc__input" type="number" min="1" max="100" step="1" placeholder="0">
      <button class="BSCalc__calc">Проверить!</button>
      <span class="BSCalc__info">Много!</span>
    </section>
    <section class="BSResult">
      <div class="BSResult__countGroup">
        <span class="BSResult__text">Количество попыток :</span>
        <span class="BSResult__count">0</span>
      </div>
      <p class="BSResult__message">Правильно!</p>
    </section>  
  </main>

  <script src="index.js"></script>
</body>
</html>
