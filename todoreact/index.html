<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <main class="todo">
    <header class="header">
      <h1 class="header__title">App Todo List</h1>
      <p class="header__info">
        <span class="header__number header__number--more">3</span>
        <span class="header__text">all</span>
        <span class="header__number header__number--done">0</span>
        <span class="header__text">done</span>
      </p>
    </header>
    
<!-- ItemAddForm component -->
    <section class="add">
      <form class="add__form">
        <input type="text" class="add__input" placeholder="What needs to be done..."/>  

        <button class="add__btn">Add</button>
      </form>
    </section>
